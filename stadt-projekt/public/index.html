<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Städte Übersicht</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Städte Übersicht</h1>
        <div class="input-group mb-3">
            <input type="text" id="search" class="form-control" placeholder="Stadt suchen..." oninput="searchStadt()">
        </div>
        <div id="staedte-container" class="row"></div>
        <h2 class="mt-5">Neue Stadt hinzufügen</h2>
        <form id="stadt-form" onsubmit="addStadt(event)">
            <div class="mb-3">
                <label for="name" class="form-label">Name der Stadt</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="kennzeichen" class="form-label">Kennzeichen</label>
                <input type="text" id="kennzeichen" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="land" class="form-label">Land</label>
                <input type="text" id="land" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="einwohner" class="form-label">Einwohner</label>
                <input type="number" id="einwohner" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Hinzufügen</button>
        </form>
    </div>
    <script type="module" src="/js/app.js"></script>
</body>
</html>
